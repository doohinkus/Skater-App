
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="newButton" (click)="newSpot()">+</div>



<ion-content class="card-background-page" *ngIf="showFeaturesVar">

  <ion-card *ngFor="let spot of skatespots | async | filter:testFilter"  color="secondary" (click)="viewSpot(spot)">

    <img class="imgSize" src="{{spot.image}}" alt="" />
    <div class="card-title">{{spot.name}}</div>
    <div class="card-subtitle">{{spot.notes}}</div>

<map-view [testFilter]="testFilter" *ngIf="showMapVar"></map-view>


</ion-content>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <ion-list>

     <button class="menuButton" menuToggle (click)="showMap()">Map View</button>
     <button class="menuButton" menuToggle (click)="showFeatures()">List View</button>
     <h5>Filter By Features:</h5>

     <ion-item>
       <ion-label>Stairs</ion-label>
       <ion-checkbox [(ngModel)]="testFilter.stairs"></ion-checkbox>
     </ion-item>
     <ion-item>
       <ion-label>Rails</ion-label>
       <ion-checkbox [(ngModel)]="testFilter.rails"></ion-checkbox>
     </ion-item>
     <ion-item>
       <ion-label>Manual Pad</ion-label>
       <ion-checkbox [(ngModel)]="testFilter.mannypad"></ion-checkbox>
     </ion-item>
     <ion-item>
       <ion-label>Gap</ion-label>
       <ion-checkbox [(ngModel)]="testFilter.gap"></ion-checkbox>
     </ion-item>
     <ion-item>
       <ion-label>Ledge</ion-label>
       <ion-checkbox [(ngModel)]="testFilter.ledge"></ion-checkbox>
     </ion-item>
     <ion-item>
       <ion-label>Bank</ion-label>
       <ion-checkbox [(ngModel)]="testFilter.bank"></ion-checkbox>
     </ion-item>
     <ion-item>
       <ion-label>Wall Ride</ion-label>
       <ion-checkbox [(ngModel)]="testFilter.wallride"></ion-checkbox>
     </ion-item>
     <ion-item>
       <ion-label>Drop</ion-label>
       <ion-checkbox [(ngModel)]="testFilter.drop"></ion-checkbox>
     </ion-item>
     <ion-item>
       <ion-label>Transitions</ion-label>
       <ion-checkbox [(ngModel)]="testFilter.transitions"></ion-checkbox>
     </ion-item>

    </ion-list>

  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
