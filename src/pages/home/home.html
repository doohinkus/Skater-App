<ion-content padding>
  <div class="newButton" (click)="newSpot()">+</div>

  <h4>Spot Features:</h4>
  <label>Stair Set
    <input type="checkbox" [(ngModel)]="testFilter.stairs">
  </label>
  <label>Rails
    <input type="checkbox" [(ngModel)]="testFilter.rails">
  </label>
  <label>Manual Pad
    <input type="checkbox" [(ngModel)]="testFilter.mannypad">
  </label>
  <label>Gap
    <input type="checkbox" [(ngModel)]="testFilter.gap">
  </label>
  <label>Ledge
    <input type="checkbox" [(ngModel)]="testFilter.ledge">
  </label>
  <label>Bank
    <input type="checkbox" [(ngModel)]="testFilter.bank">
  </label>
  <label>Wall Ride
    <input type="checkbox" [(ngModel)]="testFilter.wallride">
  </label>
  <label>Drop
    <input type="checkbox" [(ngModel)]="testFilter.drop">
  </label>
  <label>Transitions
    <input type="checkbox" [(ngModel)]="testFilter.transitions">
  </label>

  <ion-card *ngFor="let spot of skatespots | async | filter:testFilter"  color="secondary" (click)="viewSpot(spot)">
    <img class="imgSize" src="{{spot.image}}" alt="" />

    <ion-card-content>
    <ion-card-title>{{spot.name}}</ion-card-title>
      <h4>Stoke Meter: {{spot.stokeMeter}}</h4>
      <h4>5-0 Meter: {{spot.fiveOMeter}}</h4>

      <!-- <button (click)="editSpot(spot.$key)">Edit</button>
      <button (click)="deleteSpot(spot.$key)">Delete</button>
      <edit-spot [skateSpotToDisplay]="skateSpotToDisplay" [skateSpotToDisplayKey]="skateSpotToDisplayKey"
      [(features)]="features"></edit-spot> -->
    </ion-card-content>
  </ion-card>

</ion-content>
