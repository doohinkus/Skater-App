<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to our Skate App!</h2>

  <div *ngFor="let spot of skatespots | async">
    <div>
      <h3>{{spot.name}}</h3>
      <h4>Stoke Meter: {{spot.stokeMeter}}</h4>
      <h4>5-0 Meter: {{spot.fiveOMeter}}</h4>
    </div>
    <button (click)="editSpot(spot.$key)">Edit</button>
    <button (click)="deleteSpot(spot.$key)">Delete</button>
    <hr>
  </div>
  <add-spot></add-spot>
  <edit-spot
    [skateSpotToDisplay]="skateSpotToDisplay"
    [skateSpotToDisplayKey]="skateSpotToDisplayKey"
    [(features)]="features"></edit-spot>

</ion-content>
