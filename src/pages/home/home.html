<ion-header>
  <ion-navbar>
    <ion-title>Skate App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let spot of skatespots | async">
    <img src="{{spot.image}}" alt="" />
    <ion-card-content>
    <ion-card-title>{{spot.name}}</ion-card-title>
      <h4>Stoke Meter: {{spot.stokeMeter}}</h4>
      <h4>5-0 Meter: {{spot.fiveOMeter}}</h4>
      <button (click)="editSpot(spot.$key)">Edit</button>
      <button (click)="deleteSpot(spot.$key)">Delete</button>
      <edit-spot [skateSpotToDisplay]="skateSpotToDisplay"></edit-spot>
    </ion-card-content>
  </ion-card>
    <add-spot></add-spot>

</ion-content>
