
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="newButton" (click)="newSpot()">+</div>



<ion-content class="card-background-page" *ngIf="showFeaturesVar">

  <ion-card *ngFor="let spot of skatespots"  color="secondary" (click)="viewSpot(spot)">

    <img class="imgSize" src="{{spot.image}}" alt="" />
    <div class="card-title">{{spot.name}}</div>
    <div class="card-subtitle">{{spot.notes}}</div>

<map-view [filteredSpots]="filteredSpots" *ngIf="showMapVar"></map-view>


</ion-content>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <ion-list>

     <button ion-button color="secondary" class="menuButton" menuToggle (click)="showMap()">Map View</button>
     <button ion-button color="secondary" class="menuButton" menuToggle (click)="showFeatures()">List View</button>
     <h5 class="menuHeader">Filter By Features:</h5>
     <hr>

     <button ion-item text-center [class.highlighted]="getPropValue('stairs')" (click)="toggleValue('stairs')">
       <ion-label>Stairs</ion-label>
     </button>
     <button ion-item text-center [class.highlighted]="getPropValue('rails')" (click)="toggleValue('rails')">
       <ion-label>Rails</ion-label>
     </button>
     <button ion-item text-center [class.highlighted]="getPropValue('mannypad')"  (click)="toggleValue('mannypad')">
       <ion-label>Manual Pad</ion-label>
     </button>
     <button ion-item text-center [class.highlighted]="getPropValue('gap')"  (click)="toggleValue('gap')">
       <ion-label>Gap</ion-label>
     </button>
     <button ion-item text-center [class.highlighted]="getPropValue('ledge')"  (click)="toggleValue('ledge')">
       <ion-label>Ledge</ion-label>
     </button>
     <button ion-item text-center [class.highlighted]="getPropValue('bank')"  (click)="toggleValue('bank')">
       <ion-label>Bank</ion-label>
     </button>
     <button ion-item text-center [class.highlighted]="getPropValue('wallride')"  (click)="toggleValue('wallride')">
       <ion-label>Wallride</ion-label>
     </button>
     <button ion-item text-center [class.highlighted]="getPropValue('drop')"  (click)="toggleValue('drop')">
       <ion-label>Drop</ion-label>
     </button>
     <button ion-item text-center [class.highlighted]="getPropValue('transitions')"  (click)="toggleValue('transitions')">
       <ion-label>Transitions</ion-label>
     </button>

    </ion-list>

  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
