<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
    Add image to skate spot?

    <button ion-button color="primary" block (click)="takePicture()">add image</button>

    Upload?
    <img [src]="currentImage" *ngIf="currentImage" />
    <button ion-button color="secondary" (click)="upload()" *ngIf="currentImage">Upload!</button>

    </ion-card-content>
  </ion-card>
</ion-content>
