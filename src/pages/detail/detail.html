<ion-header>

  <ion-navbar>
    <ion-title>{{spot.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>{{spot.lat}} and {{spot.lon}}</p>
  <img src="{{spot.image}}" alt="">
  <p>{{spot.features}}</p>
  <p>{{spot.notes}}</p>
  <p>{{spot.comments}}</p>
  <p>{{spot.stokeMeter}}</p>
  <p>{{spot.fiveOMeter}}</p>



</ion-content>
