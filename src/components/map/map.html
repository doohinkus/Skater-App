<hr>
<h4>Map</h4>

<h4>Spot Features:</h4>
<label>Stair Set
  <input type="checkbox" [(ngModel)]="testFilter.stairs">
</label>
<label>Rails
  <input type="checkbox" [(ngModel)]="testFilter.rails">
</label>
<label>Manual Pad
  <input type="checkbox" [(ngModel)]="testFilter.mannypad">
</label>
<label>Gap
  <input type="checkbox" [(ngModel)]="testFilter.gap">
</label>
<label>Ledge
  <input type="checkbox" [(ngModel)]="testFilter.ledge">
</label>
<label>Bank
  <input type="checkbox" [(ngModel)]="testFilter.bank">
</label>
<label>Wall Ride
  <input type="checkbox" [(ngModel)]="testFilter.wallride">
</label>
<label>Drop
  <input type="checkbox" [(ngModel)]="testFilter.drop">
</label>
<label>Transitions
  <input type="checkbox" [(ngModel)]="testFilter.transitions">
</label>

<sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapClick)="mapClick($event)">
  <div *ngFor="let spot of spots | filter:testFilter">
    <sebm-google-map-marker
      [latitude]="spot.lat"
      [longitude]="spot.lon"
      [markerDraggable]="false"
      [openInfoWindow]="true">
      <sebm-google-map-info-window>
        <h5>{{spot.name}}</h5><br>
        <a>Spot Details</a>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>
  </div>
  <!--vvv NEW MARKER ON USER CLICK vvv-->
  <div class="new" *ngIf="newSpot != null">
    <sebm-google-map-marker
      [latitude]="newSpot.lat"
      [longitude]="newSpot.lon"
      [markerDraggable]="newSpot.draggable"
      [openInfoWindow]="true"
      [iconUrl]="iconImg">
      <sebm-google-map-info-window>
        Do you want to add this spot?
        <div class="markerButton">Add Spot</div>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>
  </div>
 </sebm-google-map>
