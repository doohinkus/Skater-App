<sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapClick)="mapClick($event)">
  <div *ngFor="let spot of spots">
    <sebm-google-map-marker
      [latitude]="spot.lat"
      [longitude]="spot.lon"
      [markerDraggable]="false"
      [openInfoWindow]="true">
      <sebm-google-map-info-window>
        <div class="infoWindow">
          <h5 class="iWindowTitle">{{spot.name}}</h5><hr>
          <a class="iWindowDetails" (click)="viewSpotDetails(spot)">Spot Details</a>
        </div>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>
  </div>
  <!--vvv NEW MARKER ON USER CLICK vvv-->
  <div class="new" *ngIf="newSpot != null">
    <sebm-google-map-marker
      [latitude]="newSpot.lat"
      [longitude]="newSpot.lon"
      [markerDraggable]="newSpotDraggable"
      [openInfoWindow]="true"
      [iconUrl]="iconImg"
      (dragEnd)="updateLoc($event)">
    </sebm-google-map-marker>
  </div>
 </sebm-google-map>
