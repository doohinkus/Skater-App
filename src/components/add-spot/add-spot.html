<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add New Skate Spot</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

      <div *ngIf="selectLocationType" class="spotLocationSelection">
        <h3 class="addHeader">Add the skate spot location</h3>
        <button ion-button color="primary"  class="locationButton"(click)="currentLocation()">Use Current Location</button>
        <button ion-button color="secondary-accent" class="locationButton" (click)="goToMapForm()">Use Google Maps</button>
      </div>

      <div *ngIf="useMap">
        <map (locSender)="setLocation($event)"></map>
        <button *ngIf="locationSelected" type="button" name="button" (click)="nextForm()" ion-button color="secondary" class="nextButton"> <ion-icon name="arrow-forward"></ion-icon></button>
      </div>

      <ion-content *ngIf="firstForm">
        <h3 class="addHeader">Add a photo of the spot</h3>


        <button ion-button color="primary" (click)="takePicture()" class="cameraButton" *ngIf="addImageButton"><ion-icon name="camera"></ion-icon></button>
        <button ion-button color="secondary-accent" (click)="selectFromGallery()" class="cameraButton" *ngIf="addImageButton">Gallery</button>
        <img [src]="currentImage" *ngIf="currentImage" />
        <button ion-button color="secondary" (click)="upload()" *ngIf="currentImage" class="nextButton"> <ion-icon name="arrow-forward"></ion-icon></button>

        <!-- <button type="button" name="button" (click)="nextForm1()" ion-button color="secondary" class="nextButton">Next</button> -->
      </ion-content>

     <!-- <ion-content>
       <p>testing</p>
     </ion-content> -->
     <ion-list *ngIf="secondForm">
      <h3 class="addHeader">Select any specific spot features</h3>
      <ion-item class="addListItem">
        <ion-label>Stairs</ion-label>
        <ion-checkbox [(ngModel)]="features.stairs"></ion-checkbox>
      </ion-item>
      <ion-item class="addListItem">
        <ion-label>Rails</ion-label>
        <ion-checkbox [(ngModel)]="features.rails"></ion-checkbox>
      </ion-item>
      <ion-item class="addListItem">
        <ion-label>Manual Pad</ion-label>
        <ion-checkbox [(ngModel)]="features.mannypad"></ion-checkbox>
      </ion-item>
      <ion-item class="addListItem">
        <ion-label>Gap</ion-label>
        <ion-checkbox [(ngModel)]="features.gap"></ion-checkbox>
      </ion-item>
      <ion-item class="addListItem">
        <ion-label>Ledge</ion-label>
        <ion-checkbox [(ngModel)]="features.ledge"></ion-checkbox>
      </ion-item>
      <ion-item class="addListItem">
        <ion-label>Bank</ion-label>
        <ion-checkbox [(ngModel)]="features.bank"></ion-checkbox>
      </ion-item>
      <ion-item class="addListItem">
        <ion-label>Wall Ride</ion-label>
        <ion-checkbox [(ngModel)]="features.wallride"></ion-checkbox>
      </ion-item>
      <ion-item class="addListItem">
        <ion-label>Drop</ion-label>
        <ion-checkbox [(ngModel)]="features.drop"></ion-checkbox>
      </ion-item>
      <ion-item class="addListItem">
        <ion-label>Transitions</ion-label>
        <ion-checkbox [(ngModel)]="features.transitions"></ion-checkbox>
      </ion-item>
      <button (click)="nextForm2()" ion-button color="secondary" class="nextButton"> <ion-icon name="arrow-forward"></ion-icon></button>
     </ion-list>

     <ion-list *ngIf="thirdForm" class="spotForm">
       <ion-item>
         <ion-label>Spot Name:</ion-label>
         <ion-input #newName></ion-input>
       </ion-item>
       <ion-item>
         <ion-label>Notes:</ion-label>
         <ion-input #newNotes></ion-input>
       </ion-item>
       <ion-item>
         <ion-label>Comments:</ion-label>
         <ion-input #newComments></ion-input>
       </ion-item>
       <ion-item>
         <ion-label>Stoke Meter:</ion-label>
         <ion-range min="0" max="100" step="1" #newStokeMeter></ion-range>
       </ion-item>
       <ion-item>
         <ion-label>5-0 Meter:</ion-label>
         <ion-range min="0" max="100" step="1" #newFiveOMeter></ion-range>
       </ion-item>
       <button (click)=
       "submitForm(newName.value,
       newNotes.value,
       newComments.value,
       newStokeMeter.value,
       newFiveOMeter.value);" ion-button color="primary" class="nextButton lastButton">Add Spot!</button>
     </ion-list>
