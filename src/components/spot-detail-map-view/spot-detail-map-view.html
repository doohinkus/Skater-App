<sebm-google-map [latitude]="markerLat" [longitude]="markerLon" [zoom]="zoom" [mapDraggable]="true">
    <sebm-google-map-marker
      [latitude]="markerLat"
      [longitude]="markerLon"
      [markerDraggable]="false"
      [openInfoWindow]="true">
      <sebm-google-map-info-window>
        <div class="infoWindow">
          <h5 class="iWindowTitle">{{spot.name}}</h5><br>
        </div>
      </sebm-google-map-info-window>
    </sebm-google-map-marker>
 </sebm-google-map>
